<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        overflow-x: hidden;
    }

    /* Navbar styling */
    .navbar {
        background-color: darkblue;
        position: relative;
        z-index: 1001; /* Ensure it stays above the sidebar */
    }
    .navbar .navbar-brand, .navbar .nav-link {
        color: white;
    }
    .navbar .navbar-brand {
        margin-left: 0; /* Align to the left */
    }
    .navbar .nav-link {
        margin-right: 15px;
    }
    .navbar .nav-link.active {
        color: #ffc107;
        font-weight: bold;
    }

    /* Sidebar styling */
    .sidebar {
        width: 60px;
        background-color: darkblue;
        color: white;
        display: flex;
        flex-direction: column;
        padding-top: 56px; /* Offset for the navbar height */
        transition: width 0.3s;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        opacity: 1; /* Ensure opaque background */
        z-index: 1000; /* Ensure it stays below the navbar */
    }

    /* Sidebar expands on hover */
    .sidebar:hover, .sidebar.open {
        width: 250px;
    }

    /* Scrollable sidebar menu */
    .sidebar-menu {
        flex: 1;
        width: 100%;
    }

    .sidebar .nav-link {
        color: white;
        font-size: 1.0em;
        text-align: left;
        width: 100%;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s, color 0.3s;
    }

    .sidebar .nav-link i {
        margin-right: 10px;
    }

    .sidebar .nav-link span {
        white-space: nowrap;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .sidebar:hover .nav-link span, .sidebar.open .nav-link span {
        opacity: 1;
    }

    .sidebar .nav-link.active {
        background-color: #495057;
        border-radius: 5px;
    }

    .sidebar .nav-link.active i {
        color: #ffc107;
    }

    /* Sticky settings section at the bottom */
    .sidebar .settings {
        position: sticky;
        bottom: 0;
        width: 100%;
        background-color: darkblue;
        text-align: left;
    }

    .sidebar .settings .nav-link {
        color: white;
        font-size: 1.0em;
    }

    /* Content area */
    .content-wrapper {
        display: flex;
        flex: 1;
        margin-left: 80px;
    }

    .contentbar {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        height: calc(100vh - 66px); /* Full height minus navbar height */
        margin-left: 10px;
    }

    /* Sidebar toggle button (for mobile) */
    .toggle-btn {
        display: none;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
        background-color: #343a40;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
    }

   

    /* Adjustments for small screens */
    @media (max-width: 768px) {
        .sidebar {
            width: 60px;
            transform: translateX(-100%);
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }
        .navbar .navbar-brand {
            margin-left: 30px;
        }
        .toggle-btn {
            display: block;
        }

        .content-wrapper {
            margin-left: 0;
        }

        .contentbar {
            margin-left: 0;
            height: calc(100vh - 56px); /* Full height minus navbar height */
        }
    }

    .logo {
        display: flex;
        align-items: flex-end;
        margin-left: 10px; /* Adjusted to align the logo */
    }

    .text {
        font-weight: bold;
        padding-left: 10px;
        color: white;
    }
    .slash {
        font-weight: bold;
        margin-right: 2px; /* Space between slashes */
        line-height: 1; /* Aligns the text more precisely */
        margin-bottom: 6px;
    }

    .slash1 {
        font-size: 16px; /* Smallest */
        color: red; /* Color for the first slash */
    }

    .slash2 {
        font-size: 20px; /* Medium */
        color: orange; /* Color for the second slash */
    }

    .slash3 {
        font-size: 24px; /* Largest */
        color: green; /* Color for the third slash */
    }



    .navbar {
        background-color: darkblue !important;
    }

    .navbar-nav .nav-link, .navbar-brand, .navbar-toggler {
        color: white !important;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-brand:hover, .navbar-brand:focus,
    .navbar-toggler:hover, .navbar-toggler:focus {
        color: white !important;
        background-color: transparent;
    }

    footer { background-color: #f8f9fa; color: #212529; padding: 2px 1px; text-align: center; border-top: 1px solid #dee2e6; position: fixed; bottom: 0; width: 100%; font-size: 0.75rem; line-height: 1; }
</style>
